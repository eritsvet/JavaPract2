<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<form  th:method="POST" th:action="@{/registration}" th:object="${userForm}">
    <h3>Registration</h3>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" name="username">

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" name="password">

    <button type="submit">Sign up</button>
    <div class="social">
        <p class="go">Have account?</p>
        <p><a th:href="@{/login}">Log in</a></p>
    </div>
</form>
</body>
</html>
